<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" id="search" placeholder="Search for a city..." spellcheck="false">
            <button><img src="images/Search icon.png"></button>
        </div>
        <div class="weather">
            <img src="images/Sunny icon.png" class="weather-icon">
            <h1 class="temp">12&deg;C</h1>
            <h2 class="city">London</h2>
            <div class="details">
                <div class="col">
                    <img src="images/Wind icon.png">
                    <div>
                        <p class="wind">12 KM/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/Humidity icon.png">
                    <div>
                        <p class="humidity">68%</p>
                        <p>Humidity</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
